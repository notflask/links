<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Daniel Flask - Links</title>
        <link rel="stylesheet" href="index.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.NET({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0xffffff,
                    backgroundColor: 0x0,
                    points: 20.00,
                    maxDistance: 18.00,
                    spacing: 13.00
                })

                setTimeout(() => {
                    const main = document.querySelector('main')
                    main.style.opacity = 1
                }, 500)
            })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="https://avatars.githubusercontent.com/u/78703851?v=4"  alt="Иконка"/>
                <h1>@notflask</h1>
                <h2>Digital Craftsman ( Artist / Developer / Designer )</h2>
            </header>
            <ul>
                <li>
                    <a href="https://github.com/notflask">
                        <img src="images/github.svg" alt="GitHub" width="20"/>
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCBv0w3PQvOkAmy4bMhakpyw">
                        <img src="images/youtube.svg" alt="YouTube" width="20" />
                        YouTube
                    </a>
                </li>
                <li>
                    <a href="https://tiktok.com/@notflask">
                        <img src="images/tiktok.svg" alt="TikTok" width="20"/>
                        TikTok
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com/notflask">
                        <img src="images/instagram.svg" alt="Instagram" width="20" />
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://t.me/flask_upd">
                        <img src="images/telegram.svg" alt="Instagram" width="20" />
                        Telegram
                    </a>
                </li>
                <li>
                    <a href="https://notflask.herokuapp.com">
                        <img src="images/homepage.svg" alt="Homepage" width="20" />
                        Official Website
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
