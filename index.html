<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Daniel Flask - Links</title>
        <link rel="stylesheet" href="index.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.CLOUDS({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00
                })

                setTimeout(() => {
                    const main = document.querySelector('main')
                    main.style.opacity = 1
                }, 500)
            })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="https://avatars.githubusercontent.com/u/78703851?v=4"  alt=""/>
                <h1>@notflask</h1>
            </header>
            <ul>
                <li>
                    <a href="https://github.com/notflask">
                        <img src="images/github.svg" alt="GitHub" width="20"/>
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="/">
                        <img src="images/youtube.svg" alt="YouTube" width="20" />
                        YouTube
                    </a>
                </li>
                <li>
                    <a href="https://tiktok.com/@notflask">
                        <img src="images/tiktok.svg" alt="TikTok" width="20"/>
                        TikTok
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com/notflask">
                        <img src="images/instagram.svg" alt="Instagram" width="20" />
                        Instagram
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
